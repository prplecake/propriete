{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Document Settings -->
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="{% static 'style.css' %}">
	<title>{% block title %}propriete{% endblock %}</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="header-col-1">
				<h1 class="page-title">
					{% block page_title %}
						propriete
					{% endblock %}
				</h1>
			</div>
		</header>

		<div class="content">
			{% block content %}{% endblock %}
		</div>

	</div>
</body>
</html>
