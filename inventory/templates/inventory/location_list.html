{% extends 'base.html' %}

{% block content %}
<a href="{% url 'inventory:location_add' %}">Add Location</a> | <a href="{% url 'inventory:inventory' %}">Go Back</a>
{% if location_list %}
<ul>
	{% for location in location_list %}
	<li><a href="{% url 'inventory:location_detail' location.id %}">{{location.name}}</a> - <a class="danger" href="{% url 'inventory:location_delete' location.id %}">Delete</a></li>
	{% endfor %}
</ul>
{% else %}
<p>There are no locations!</p>
{% endif %}
{% endblock %}
